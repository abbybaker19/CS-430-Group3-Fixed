<!-- Button trigger modal -->
<button type="button" style="position: absolute; bottom: 0; transform: translateX(35%);" class="btn btn-primary" data-toggle="modal" [attr.data-target]="'#modal-'+events[0].date" (click)= "printData()">
  Details
</button>


<!-- Modal -->
<div class="modal fade" id="modal-{{events[0].date}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Events for {{events[0].date}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div style="margin-top: 1rem; margin-bottom: 1rem; border: 0; border-top: 1px solid rgba(0, 0, 0, 0.1); " *ngFor="let event of events">
          <span style="text-decoration: bold; color: #0275d8; font-size: x-large;">{{event.name}}</span>
          <div class="event-body">
            <div style="width: 50%;">
              <span>Time: {{event.time}}</span>
              </div>
                <span>Location: {{event.location}}</span>
              <div>
            </div>
          </div>
          <button style="right: 0;" class="create-event-close-button btn btn-danger" (click)="eventService.deleteEvent(event)">Delete Event</button>
        </div>
      </div>
    </div>
  </div>
</div>
