<div class="calendar-month-grid">
    <div class="calendar-days">
        <div class="calendar-row">
            <div class="calendar-day-cell" *ngFor="let title of fullTitles">
                <span aria-hidden="true">
                    <span class="calendar-day-header">{{title}}</span>
                </span>
            </div>
        </div>
    </div>
</div>
