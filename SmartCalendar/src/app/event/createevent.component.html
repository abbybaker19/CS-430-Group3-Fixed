<div class="example-box" cdkDrag [cdkDragFreeDragPosition]="dragPosition">
<div class="container">
        <div class="create-event-header">
            <div>
                <h1 class="create-event-title">Create an Event</h1>
                <div>
                    <button class="create-event-close-button btn btn-danger" (click)="closed.next();">X</button>
                </div>
            </div>
        </div>
        <form style="padding: 10px;" #createEventForm="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" [(ngModel)]="model.date" name="date">
            </div>

            <div class="form-group">
                <label for="time">Time</label>
                <input type="text" class="form-control" id="time" [(ngModel)]="model.time" name="time">
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location" [(ngModel)]="model.location" name="location">
            </div>

            <button type="submit" class="btn btn-success" [disabled]="!createEventForm.form.valid" (click)="createEvent(); closed.next();">Submit</button>
        </form>
    </div>
    </div>
