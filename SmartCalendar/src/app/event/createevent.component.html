<div class="example-box" cdkDrag [cdkDragFreeDragPosition]="dragPosition">
<div class="container">
    <div [hidden]="submitted">
        <h1>Event Creation Form</h1>
        <form (ngSubmit)="onSubmit(); closeEventCreation()" #createEventForm="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="text" class="form-control" id="date" [(ngModel)]="model.date" name="date">
            </div>

            <div class="form-group">
                <label for="time">Time</label>
                <input type="text" class="form-control" id="time" [(ngModel)]="model.time" name="time">
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location" [(ngModel)]="model.location" name="location">
            </div>

            <button type="submit" class="btn btn-success" [disabled]="!createEventForm.form.valid" (click)="createEvent();">Submit</button>
        </form>
    </div>
</div>
</div>
